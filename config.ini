[OPENAI]
api_key =
base_url =
model_name = gpt-4.1
ocr_image_model_name = gpt-4.1-mini
ocr_pdf_model_name = gpt-4.1

[PATHS]
chrome_binary_path = C:\Program Files\Google\Chrome\Application\chrome.exe
output_dir = I:\works\PycharmProjects\MyTool\BrowserUse\resources\agent_outputs

[UI_DEFAULTS]
task_prompt = 打开百度 (https://www.baidu.com)。\n搜索 '胡歌主演的电影'。\n从搜索结果中，提取至少5部电影的名称和大致的上映年份。\n将这些信息整理成一个包含'电影名称'和'上映年份'两列的结构化数据。\n然后将这些数据保存到名为 '胡歌电影统计.xlsx' 的Excel文件中。\n在Excel文件中，除了数据表，还需要创建一个柱状图。
language = zh

[AGENT_SETTINGS]
close_browser_after_task = False

[BROWSER_ADVANCED_SETTINGS]
browser_choice = custom
disable_security = True
keep_alive = True
user_data_dir = resources\User Data

